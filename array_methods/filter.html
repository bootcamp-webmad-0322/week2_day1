        // .filter() does not mutate the original array
        // .filter() receives a callback as an argument
        // .filter() returns a new array with the same length or less than the original one

        // the argumented callback has a default parameter: each array position
        // the new array will have only those elements whose callback returned truthy




        const numbers = [2, 3, 4, 7, 66, 5, 4, 7, 8, 6, 43, 23]

        const even = numbers.filter((eachNumber) => {
            return eachNumber % 2 === 0
        })
