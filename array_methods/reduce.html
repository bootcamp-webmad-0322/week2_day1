    <script>

        // .reduce() does not mutate the original array
        // .reduce() receives a callback as an argument
        // .reduce() returns a single value from accumulating values from the array

        // the argumented callback has TWO default parameters: accumulator and each array position
        // the accumulator value will be the first value for the first iteration, unless a second argument figures, which value will be taken as acc first value
        // the accumulator value will be the returned value for the rest of the iterations


        const numbers = [22, 3, 12, 9, 31]

        const sumNumbers = numbers.reduce((acc, eachNumber) => {
            console.log('EL VALOR DEL ACUMULADOR ES', acc)
            console.log('EL VALOR ACTUAL ES', eachNumber)
            console.log('------')
            return acc + eachNumber
        })

        console.log('El sumatorio es', sumNumbers)
