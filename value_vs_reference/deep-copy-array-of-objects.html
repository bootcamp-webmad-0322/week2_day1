<head>

<body>


    <script>

        const classroom = [
            { name: 'Susy', age: 33 },
            { name: 'Joe', age: 11 }
        ]

        // Array of objects reference
        const fakeClassroomCopy = classroom
        fakeClassroomCopy[1].age = 12         // Manipula las dos referencias...

        console.log('El original:', classroom)
        console.log('La referencia - no copia:', fakeClassroomCopy)





        console.log('------')


        // DEEP copy with JSON parse
        const realClassroomCopy = JSON.parse(JSON.stringify(classroom))
        realClassroomCopy[1].name = 'Cambiado en la copia'      // Manipula s√≥lo la copia

        console.log('El original:', classroom)
        console.log('La referencia - no copia:', fakeClassroomCopy)
        console.log('La copia real con el spread operator:', realClassroomCopy)


    </script>
</body>
